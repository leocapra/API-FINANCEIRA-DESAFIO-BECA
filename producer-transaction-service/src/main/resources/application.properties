spring.application.name=producertransactionservice
spring.datasource.url=jdbc:postgresql://localhost:5433/transacoes_db
spring.datasource.username=api-financeira
spring.datasource.password=dev1234


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none

server.error.include-stacktrace=never
api.security.token.secret=MINHA_CHAVE_SUPER_SECRETA


spring.kafka.bootstrap-servers=localhost:9092
app.kafka.topics.requested=transaction.requested
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JacksonJsonSerializer


server.port=8081
